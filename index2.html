<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="utf-8">
		<title>fullPage.js — 基本演示_dowebok</title>
		<link rel="stylesheet" type="text/css" href="css/index.css" />
		<style>
			.section {
				font: 50px "Microsoft Yahei";
				color: #fff;
			}
		</style>
		<script src="js/jquery-1.8.3.min.js"></script>
		<script src="js/jquery.fullPage.min.js"></script>

	</head>

	<body>

		<div id="dowebok">
			<div class="section">
				<div class="beijing">
					<h3>黄泰彬</h3>
					<p></p>
				</div>
			</div>
			<div class="section">
				<div class="slide">
					<h3>第二屏的第一屏</h3>
				</div>
				<div class="slide">
					<h3>第二屏的第二屏</h3>
				</div>
				<div class="slide">
					<h3>第二屏的第三屏</h3>
				</div>
			</div>
			<div class="section">
				<h3>第三屏</h3>
			</div>
			<div class="section">
				<h3>第四屏</h3>
				<p>这是最后一屏</p>
			</div>
		</div>
	</body>
	<script>
		$(function() {
			$('#dowebok').fullpage({});
		});
	</script>
</html>
